<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
  <div class="container">
    <div class="header">
      <p class="header__title">Search Books!</p>
    </div>
    <div class="search">
      <div class="search__text">
        <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
      </div>
      <button id="js-search-button" class="search__btn">検索する</button>
    </div>
    <ul class="lists"></ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
// 楽天ブックスの総合検索APIを使って製作してください。
// answerの挙動を良く見てね！
//
// https://webservice.rakuten.co.jp/api/booksbooksearch/
//
// $.ajax と $.each を調べてみてください
// 以下は今回使う$.ajaxの基本的な形です。
//
// $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
// 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
// <li class='lists__item'>
//  <div class='lists__item__inner'>
//    <a href='' class='lists__item__link' target='_blank'>
//      <img src='' class='lists__item__img' alt=''>
//      <p class='lists__item__detail'>作品名：</p>
//      <p class='lists__item__detail'>作者　：</p>
//      <p class='lists__item__detail'>出版社：</p>
//    </a>
//  </div>
// </li>
//
// オブジェクトで取得したデータへのアクセス方法 以下参考程度に
// http://qiita.com/marumaru8228/items/65fc684383b096f0e548
//
//

  var num = 1;
  var hits = 20;
  var oldSearchWord = '';

  $("#js-search-button").on('click', function(){
    getAjaxData();
  });

  function getAjaxData(){

    var searchWord = $("#js-search-word").val();

    if( oldSearchWord !== '' && oldSearchWord !== searchWord ){
      $('.lists').empty();
        num = 1;
    }

    oldSearchWord = searchWord;

    $.ajax({
      url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      type: 'GET',
      datatype: 'json',
      data: {
        keyword: searchWord,
        hits: hits,
        page: num,
        applicationId: '1019399324990976605',
        booksGenreId: '001'
      },
    }).done(function(data) {
      if( data.count > 0 ){

        var result = createList(data.Items);
        num = num + 1;

      } else if( data.count === 0 ){

        var result = '<li class="count0" style="text-align: center;"><p>検索結果が見つかりませんでした。</br>別のキーワードで検索して下さい。</p></li>';
        if( $('.lists').children().hasClass('count0') )result = '';

      }

      $('.lists').prepend(result);
    }).fail(function(e) {
      alert('エラー(' + e.status + ') : ' + e.responseJSON.error + '。\n\n' + e.responseJSON.error_description);
    });
  }

  function createList(data){    
    var li = '';
    $.each(data, function(i,index){
      li += "<li class='lists__item'>" +
        "<div class='lists__item__inner'>" +
          "<a href='" + index.Item.itemUrl + "' class='lists__item__link' target='_blank'>" +
            "<img src='" + index.Item.largeImageUrl + "' class='lists__item__img' alt=''>" +
            "<p class='lists__item__detail'>作品名：" + index.Item.title + "</p>" +
            "<p class='lists__item__detail'>作者　：" + index.Item.author + "</p>" +
            "<p class='lists__item__detail'>出版社：" + index.Item.publisherName + "</p>" +
          "</a>" +
        "</div>" + 
      "</li>";
    });
    return li;
  }
  
//
</script>
</body>
</html>
